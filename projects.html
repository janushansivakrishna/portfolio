<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projects | Janushan Sivakrishna</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
/* --- GLOBAL RESETS --- */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;scroll-behavior:smooth}
body{display:flex;background:#0b1a2b;color:#e2e8f0;line-height:1.6}

/* --- SIDEBAR --- */
.sidebar{width:260px;height:100vh;background:#16283d;padding:40px 30px;position:fixed;z-index:100}
.sidebar h1{color:#38bdf8;font-size:1.4rem;margin-bottom:40px;line-height:1.3}
.sidebar a{display:block;color:#94a3b8;text-decoration:none;margin-bottom:20px;font-weight:500;transition:.3s}
.sidebar a:hover{color:#38bdf8;transform:translateX(5px)}
.sidebar a.active{color:#ffffff;font-weight:700}

/* --- MAIN CONTENT LAYOUT --- */
.main{margin-left:260px;padding:100px 80px;width:100%;}

.section{margin-top:120px}
.section h2{font-size:2.2rem;margin-bottom:40px}

.projects{display:grid;grid-template-columns:repeat(auto-fit,minmax(350px,1fr));gap:40px}
.card{background:#13263a;border-radius:12px;overflow:hidden;transition:.4s;display:flex;flex-direction:column}
.card:hover{transform:translateY(-8px);box-shadow:0 20px 40px rgba(0,0,0,.5)}
.card img{width:100%;height:220px;object-fit:cover}
.card-content{padding:32px;flex-grow:1;display:flex;flex-direction:column}
.card-content h3{font-size:1.4rem;margin-bottom:8px;color:#f1f5f9}
.card-content small{display:block;margin-bottom:20px;color:#64748b;font-size:.9rem;font-weight:500}
.card-content p{color:#94a3b8;font-size:1rem;margin-bottom:20px;line-height:1.7}
.card-content ul{margin-bottom:24px;padding-left:20px;color:#94a3b8}
.card-content li{margin-bottom:10px}
.card-content .buttons{margin-top:auto;padding-top:10px}
.breadcrumbs{color:#94a3b8;margin-bottom:20px}
.breadcrumbs a{color:#94a3b8;text-decoration:none}
.breadcrumbs a:hover{color:#38bdf8}

footer{margin-top:120px;padding-top:40px;padding-bottom:40px;border-top:1px solid #1e3a5f;color:#64748b;text-align:center}

@media(max-width:900px){.main{margin-left:0;padding:60px 30px}.sidebar{display:none}}
</style>
</head>
<body>

<div class="sidebar">
  <h1>Janushan Sivakrishna</h1>
  <a href="index.html">Home</a>
  <a href="projects.html">Projects</a>
  <a href="#clubs">Clubs</a>
  <a href="#about">About</a>
</div>

<div class="main">

  <section id="projects" class="section">
    <h2>Projects</h2>
    <nav class="breadcrumbs"><a href="index.html">Home</a> &nbsp;›&nbsp; <span>Projects</span></nav>
    <div class="projects" id="projects-container"></div>
  </section>

  <footer>
    © 2026 Janushan Sivakrishna | Portfolio
  </footer>

</div>

<script>
  const projectsData = [
    {
      title: "Rankine Cycle Plant Design",
      date: "Oct 2025 – Dec 2025 • Toronto Metropolitan University",
      image: "assets/images/rankine_diagram.jpg",
      description: "Designed an 80 MWe / 25 MWth natural gas Rankine cycle power plant to provide sustainable power and district heating for remote Canadian communities. Focused on maximizing thermal efficiency and economic viability through advanced cycle optimization.",
      bullets: [
        "Engineered a four-stage turbine setup with reheat and regenerative cycles; compared three iterations.",
        "Integrated three feedwater heaters (two closed, one open) and a 0.08 bar condenser to recover 125°C waste heat.",
        "Validated with MATLAB simulations using the XSteam library; performed methane cost analyses."
      ],
      results: "Mass flow 78.31 kg/s • Thermal power 135.39 MW • Electrical output 80.00 MW • Efficiency 45.47%",
      skills: "Thermodynamics, MATLAB",
      links: [
        { text: "MATLAB Code (PDF)", url: "assets/projects/rankine_matlab.pdf" },
        { text: "Final Iteration Design", url: "assets/projects/rankine_design.pdf" }
      ]
    },
    {
      title: "Ball Transport Mechanism",
      date: "Mar 2025 – Apr 2025 • Toronto Metropolitan University",
      image: "assets/images/ball_mechanism_drawing.jpg",
      description: "Designed a four-bar linkage claw mechanism for torque reduction and motion efficiency; created CAD models and prepared parts for laser cutting.",
      bullets: [
        "Performed force and torque calculations to validate functionality.",
        "Produced detailed CAD assembly drawings, BOM and 2D laser-cut files (.dxf).",
        "Conducted prototype testing to meet competition rules and sorting performance criteria."
      ],
      results: "",
      skills: "SOLIDWORKS, Design Evaluation",
      links: [
        { text: "Assembly & BOM (PDF)", url: "assets/projects/BALL_TRANSPORT_MECHANISM_ASSEMBLY_AND_BOM.pdf" }
      ]
    },
    {
      title: "QuickHome",
      date: "Sep 2024 – Dec 2024 • Toronto Metropolitan University",
      image: "assets/images/quickhome_thumbnail.jpg",
      description: "Developed a portable shelter design prioritizing safety, adaptability, and sustainability; integrated team CAD work and prepared PDS/PRS documents to MEC 325 standards.",
      bullets: [
        "Conducted systems analysis and persona-driven design criteria.",
        "Built SolidWorks CAD model and documented design issues for refinement.",
        "Prepared Product Design Specification and requirements documentation."
      ],
      results: "",
      skills: "Teamwork, SOLIDWORKS",
      links: [
        { text: "Project PDF", url: "assets/projects/QuickHome.pdf" }
      ]
    }
  ];

  const container = document.getElementById('projects-container');

  const projectHTML = projectsData.map(project => {
    // Generate bullets HTML
    const bulletPoints = project.bullets.map(item => `<li>${item}</li>`).join('');
    
    // Generate results HTML if results exist
    const resultHTML = project.results ? `<p><strong>Results:</strong> ${project.results}</p>` : '';
    
    // Return the card structure
    return `
      <div class="card">
        <img src="${project.image}" alt="${project.title}">
        <div class="card-content">
          <h3>${project.title}</h3>
          <small>${project.date}</small>
          <p>${project.description}</p>
          <ul>${bulletPoints}</ul>
          ${resultHTML}
          <p><strong>Skills:</strong> ${project.skills}</p>
        </div>
      </div>
    `;
  }).join('');

  container.innerHTML = projectHTML;
</script>

<script>
  // mark sidebar active for Projects
  document.querySelectorAll('.sidebar a').forEach(a => {
    try {
      if (a.getAttribute('href') === 'projects.html') a.classList.add('active');
    } catch (e) {}
  });
</script>

</body>
</html>
